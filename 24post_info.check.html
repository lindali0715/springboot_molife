        <div class="col">

            <ul>

          </div>

          <!-- Main content -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col--lg-12">
                  <div class="card">
                    <div class="card-header">
                      <h2
                        class="card-title"
                        style="
                          margin-top: 5px;
                          font-size: 20px;
                          font-weight: bolder;
                          color: #646e78;
                        "
                      >
                        <i class="fa-solid fa-paw" style="color: #dcccbb"></i>
                        通知信
                      </h2>
                    </div>

                    <!-- form start -->
                    <form th:action="@{/page/others/updateInfo}" method="post">
                      <div class="card-body">
                        <div class="form-group">
                          <label for="exampleInputNum3">通知信編號</label>
                          <input
                            type="number"
                            class="form-control"
                            id="exampleInputNum3"
                            readonly="readonly"
                            th:value="${postInfo.infoId}"
                            style="color: #646e78"
                          />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputTitle3">標題</label>
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputTitle3"
                            readonly="readonly"
                            th:value="${postInfo.infoTitle}"
                            style="color: #646e78"
                          />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputContent3">內容</label>
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputContent3"
                            readonly="readonly"
                            th:value="${postInfo.content}"
                            style="color: #646e78"
                          />
                        </div>
                      </div>
                      <!-- /.card-body -->

                      <div class="card-footer">
                        <a th:href="@{/page/others/updateInfo(infoId=${postInfo.infoId})}">
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="btnBack"
                            style="
                              background-color: #eab464;
                              border-color: #eab464;
                            "
                          >
                            回上一頁
                          </button></a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
