    <script type="text/javascript">
      $(function (){
        // 綁定表單提交事件
        $('#formMsg').on('submit', function(e) {
          // 防止表單直接被提交
          e.preventDefault();

          // 獲取表單數據
          let formData = {
            name: $('input[name=name]').val(),
            email: $('input[name=email]').val(),
            chatTitle: $('textarea[name=chatTitle]').val(),
            chatContent: $('textarea[name=chatContent]').val()
          };

          // 透過 Ajax 將表單數據提交到後端
          $.ajax({
            url: 'http://localhost:8080/contactUs',
            type: 'POST',
            data: JSON.stringify(formData),
            dataType: 'json',
            success: function(response) {
              // 接收後端的回應並進行處理
              console.log(response);
              alert('表單已成功提交！');
            },
            error: function(jqXHR, textStatus, errorThrown) {
              console.log(textStatus, errorThrown);
              alert('表單提交失敗！');
            }
          });
        });
      });
    </script>

    <!-- content -->
    <div class="container contact_container">
      <div class="row">
        <div class="col">

        </div>
      </div>

      <!-- Map Container -->

      <div class="row">
        <div class="col">
          <div id="google_map">
            <div class="map_container" style="height: 700px">

                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4676870452995!2d121.54106421400304!3d25.052132843720486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abe6b0446815%3A0xf006dde8c27afcc7!2z57ev6IKyVGliYU1l6ZmE6Kit5Y-w5YyX6IG36KiT5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1675851960218!5m2!1szh-TW!2stw"
                  width="1110"
                  height="700"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"

            </div>

        </div>
      </div>

      <!-- Contact Us -->

      <div class="row" style="margin-top: 240px" data-aos="flip-down">
        <div class="col-lg-6 contact_col">
          <div class="contact_contents">
            <h2 style="color: #646e78">
              <i class="fa-solid fa-paw" style="color: #dcccbb"></i> 聯絡我們
              <i class="fa-solid fa-paw" style="color: #dcccbb"></i>
            </h2>

            <h4 style="color: #646e78">感謝您光臨Mo Life!</h4>
            <p style="color: #646e78; font-size: 20px">
              如有任何問題可透過以下聯絡方式或填寫表單與我們聯繫
            </p>
            <p style="color: #646e78; font-size: 20px">我們將很高興為您服務!</p>
            <div>
              <p style="color: #646e78; font-size: 20px">(02) 2712-0589</p>
              <p style="color: #646e78; font-size: 20px">
                service@tibameemail.com
              </p>
            </div>
            <div>
              <p style="color: #646e78; font-size: 20px">
                104台北市中山區南京東路三段219號5樓
              </p>
            </div>
            <div>
              <p style="color: #646e78; font-size: 20px">
                Open hours: 8.00-18.00 Mon-Sun
              </p>
            </div>
          </div>

          <!-- Follow Us -->

          <div class="follow_us_contents">
            <h1 style="padding-left: 37px; color: #646e78">Follow Us</h1>
            <ul class="social d-flex flex-row">
              <li>
                <a href="#" style="background-color: #3a61c9"
                  ><i class="fa fa-facebook" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" style="background-color: #41a1f6"
                  ><i class="fa fa-twitter" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" style="background-color: #fb4343"
                  ><i class="fa fa-google-plus" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" style="background-color: #8f6247"
                  ><i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-lg-6 get_in_touch_col">
          <div class="get_in_touch_contents">
            <h2 style="color: #646e78">
              <i class="fa-solid fa-paw" style="color: #dcccbb"></i> 聯絡表單
              <i class="fa-solid fa-paw" style="color: #dcccbb"></i>
            </h2>
            <p style="color: #646e78; font-size: 20px">
              我們會盡快回覆您 謝謝!
            </p>
            <form method="POST" id="formMsg" action="/contactUs">
              <div>
                <input
                  id="input_name"
                  class="form_input input_name input_ph"
                  type="text"
                  name="name"
                  placeholder="Name"
                  required="required"
                  data-error="Name is required."
                />
                <input
                  id="input_email"
                  class="form_input input_email input_ph"
                  type="email"
                  name="email"
                  placeholder="Email"
                  required="required"
                  data-error="Valid email is required."
                />

                <textarea
                  id="input_message1"
                  class="input_ph input_message"
                  name="chatTitle"
                  placeholder="Title"
                  rows="1"
                  required
                  data-error="Please, write us a message."
                ></textarea>
                <textarea
                  id="input_message2"
                  class="input_ph input_message"
                  name="chatContent"
                  placeholder="Message"
                  rows="3"
                  required
                  data-error="Please, write us a message."
                ></textarea>
              </div>
              <div>
                <button
                  id="review_submit"
                  type="submit"
                  class="warning_button message_submit_btn trans_300"
                  value="Submit"
                  style="background-color: #eab464"
                >
                  <b style="font-size: 18px">送出表單</b>
                </button>
              </div>
            </form>
          </div>
        </div>
